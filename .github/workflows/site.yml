name: Static Site CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - status/**
      - api/**
      - graphs/**
      - history/**
      - CNAME
      - .github/workflows/site.yml

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Pages artifact
        shell: bash
        run: |
          rm -rf public
          mkdir -p public

          # Custom UI (our status site)
          cp -R status/* public/
          cp -R status/.nojekyll public/.nojekyll || true

          # Upptime data (used by app.js)
          cp -R api public/api
          cp -R graphs public/graphs
          cp -R history public/history

          # Custom domain (optional)
          if [ -f CNAME ]; then
            cp CNAME public/CNAME
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
